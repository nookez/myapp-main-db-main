{% extends "_base.html" %}

{% block title %}
Signup NETNOOK
{% endblock %}
{% load static %}

{% block content %}
<div class="flex h-screen items-center justify-center bg-gradient-to-r from-black via-gray-900 to-gray-800">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-md w-full animate-slide-in-right"> <!-- Slide-in animation for the form -->
        <header class="mb-6">
            <img class="w-20 mx-auto mb-5 animate-fade-in" src="{% static 'images/logo.png' %}" alt="Movie NN Review Logo"> <!-- Fade-in animation for the logo -->
        </header>

        {% if messages %}
        <div class="notification is-danger">
            {% for alert in messages %}
                {{ alert }}
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST" action="{% url 'addUser' %}">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-300 text-sm font-bold mb-2" for="username">Username</label>
                <input class="w-full p-3 text-gray-900 rounded-md border border-gray-600 bg-gray-700 focus:outline-none focus:ring-2 focus:ring-red-500 animate-fade-in" type="text" name="username" placeholder="Username" required>
            </div>

            <div class="mb-6">
                <label class="block text-gray-300 text-sm font-bold mb-2" for="password">Password</label>
                <input class="w-full p-3 text-gray-900 rounded-md border border-gray-600 bg-gray-700 focus:outline-none focus:ring-2 focus:ring-red-500 animate-fade-in" type="password" name="password" placeholder="Password" required>
            </div>

            <div class="flex justify-between">
                <button class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition-transform duration-200 ease-in-out transform hover:scale-105" type="submit">Sign Up</button> <!-- Button hover animation -->
            </div>
        </form>
    </div>
</div>

<!-- Custom Animations -->
<style>
    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    .animate-slide-in-right {
        animation: slideInRight 1s ease-out;
    }

    .animate-fade-in {
        animation: fadeIn 1.5s ease-in;
    }
</style>
{% endblock %}

{% extends '_base.html' %}

{% block title %}Login NETNOOK{% endblock %}

{% load static %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-black via-gray-900 to-gray-800">
  <div class="w-full max-w-md bg-gray-900 p-8 rounded-lg shadow-lg animate-slide-in">
    <header class="mb-6 text-center">
      <img class="w-24 mx-auto mb-4 animate-fade-in" src="{% static 'images/logo.png' %}" alt="Movie NN Review Logo">
    </header>   

    {% if messages %}
    <div class="notification is-danger mb-4 animate-fade-in">
        {% for message in messages %}
            <p class="text-red-500 text-center">{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}

    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="mb-4">
        <label class="block text-gray-400 mb-2" for="username">Username</label>
        <input class="w-full p-3 text-gray-900 rounded-md bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-300 ease-in-out animate-fade-in" type="text" name="username" placeholder="Enter your username" required>
      </div>
      <div class="mb-6">
        <label class="block text-gray-400 mb-2" for="password">Password</label>
        <input class="w-full p-3 text-gray-900 rounded-md bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-300 ease-in-out animate-fade-in" type="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="flex items-center justify-between mb-6">
        <button class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-300 ease-in-out transform hover:scale-105" type="submit">Login</button>
      </div>
    </form>  

    <footer class="mt-6 text-center animate-fade-in">
      <p class="text-gray-400">Don't have an account? 
        <a class="text-red-500 hover:text-red-700 font-bold transition duration-300 ease-in-out" href="{% url 'signup' %}">Create one</a>
      </p>
    </footer>   
  </div>
</div>

<!-- Custom Animations -->
<style>
  @keyframes fadeIn {
      from {
          opacity: 0;
      }
      to {
          opacity: 1;
      }
  }

  .animate-slide-in-right {
      animation: slideInRight 1s ease-out;
  }

  .animate-fade-in {
      animation: fadeIn 1.5s ease-in;
  }
</style>
{% endblock %}
